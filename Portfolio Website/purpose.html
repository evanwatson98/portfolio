<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>purpose</title>
<!--	Sun Family-->
	<link href="https://fonts.googleapis.com/css2?family=Waiting+for+the+Sunrise&display=swap" rel="stylesheet">
	
	<link href="https://fonts.googleapis.com/css2?family=Lemonada&display=swap" rel="stylesheet">
	
	 <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<style>
		div, body, p{
/*			font-family: 'Lemonada', cursive;*/
			font-family: 'Waiting for the Sunrise', cursive;
			font-weight: 100px;
		}
		.timeIcon{
			width: 20%;
			position: absolute; 
			top: 50%; 
			content: url('plainSun.svg');
		}
		
		.whyWake{
			color: white; position: absolute; font-size: 50px; font-weight: 50px; padding-left: 50px;
		}
		
		.whyStay{
			color: white; position: absolute;  top: 200px; font-size: 50px; font-weight: 50px; padding-left: 50px;
		}
		
		.whyStep{
			color: white; position: absolute; font-size: 50px; font-weight: 50px; padding-left: 50px; top: 100px;
		}
		
		.star{
			position: absolute;
			width: 10px;
			height: 10px;
			border-radius: 50%;
			box-shadow:
        inset 0 0 50px #fff,      /* inner white */
        inset 20px 0 80px #f5fcff,   /* inner left magenta short */
        inset -20px 0 80px #0ff,  /* inner right cyan short */
        inset 20px 0 300px #f0f,  /* inner left magenta broad */
        inset -20px 0 300px #0ff, /* inner right cyan broad */
        0 0 50px #fff,            /* outer white */
        -10px 0 80px #fff,        /* outer left magenta */
        10px 0 80px #fff;         /* outer right cyan */}
		}
	</style>
</head>

<body>
	<div class="wakeUpContainer d-flex" id ="wakeUpContainer" style="position: relative; padding: 30px; height: 100%; width:100%; background-color: rgb(36, 197, 255); background-size: contain;">
		
		<div class="purposeInstructions d-flex" style="position: absolute; bottom: 0px; padding-bottom: 20px; font-size: 50px; color: white;">Press <img src="leftArrow.svg" style="width: 50px; padding-left: 10px;"><img src="rightArrow.svg" style="width: 50px; padding-right: 10px;"></div>
		<div class="curSun" id="curSun" style="width: 500px; height: 500px; position: absolute; overflow: hidden;">
			<div class="timeIcon" id = "timeIcon"></div>
		</div>
		
		<div class="purposeBlock d-flex" id="purposeBlock" style="position: relative; justify-content: flex-end; width: 100%; height: 100%; border-radius: 0 20px 20px 0;">
			<div class="wakeUp" id="wakeUp">
				<div class="d-flex justify-content-center" style="position: relative; overflow: hidden;">
					<h3 style="color: white; position: relative; font-size: 50px; font-weight: 50px;" class="d-flex justify-content-center pt-2"><p>Why I</p>
						<div class="why" style="width: 200px;">
							<div class="whyWake" id="whyWake"> Wake</div> 
							<div class="whyStep" id="whyStep"> Step</div> 
							<div class="whyStay" id="whyStay"> Stay</div> 
						</div>
						<p>Up</p></h3>
				</div>
				<img src="purposeBackgroundTest.svg" class="pb-3" style="width: 500px; position: relative;">
			</div>
		</div>
	</div>
	
	
	
	
	<!-- Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
	<script src="purpose.js"></script>
	</body>
</html>
